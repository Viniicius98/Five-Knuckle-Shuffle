<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Embaralhador de Mensagens</title>
  </head>
  <body>
    <header>
      <h1>Embaralhe a seu dispor</h1>
    </header>
    <main>
      <div class="entrada">
        <label for="text">Embaralhe sua mensagem:</label>
        <textarea id="texto" rows="5" cols="40"></textarea>
        <button type="button">Embaralhar</button>
      </div>
      <div class="saida">
        <p id="result"></p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
